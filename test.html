<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Div Background-Image Test</title>
	<meta name="description" content="Div Background-Image Test">
	<meta name="author" content="thunderblaster">

	<link rel="prefetch" href="animations/special/Strength.gif">
	<link rel="prefetch" href="animations/special/Perception.gif">
	<link rel="prefetch" href="animations/special/Endurance.gif">
	<link rel="prefetch" href="animations/special/Charisma.gif">
	<link rel="prefetch" href="animations/special/Intelligence.gif">
	<link rel="prefetch" href="animations/special/Agility.gif">
	<link rel="prefetch" href="animations/special/Luck.gif">
</head>
<body>
	<h1>Background-Image</h1>
	<button onclick="changeBackground('Strength')">Strength</button>
	<button onclick="changeBackground('Perception')">Perception</button>
	<div style="width: 437px; height: 309px" id="animationDiv"></div>
	<h1>Img</h1>
	<button onclick="changeImgSrc('Endurance')">Endurance</button>
	<button onclick="changeImgSrc('Charisma')">Charisma</button>
	<img src="" width="437px" height="309px" id="animationImg">
	<script>
		function changeBackground(animationName) {
			document.getElementById("animationDiv").style.backgroundImage = "url('animations/special/" + animationName + ".gif')";
		}
		function changeImgSrc(animationName) {
			document.getElementById("animationImg").src = "animations/special/" + animationName + ".gif";
		}
	</script>
</body>
</html>
